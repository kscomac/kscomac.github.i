    <h1>JavaScriptでスロットおみくじ作成（not using API）</h1>
    <div id="tgPara2Images">
      <img src="img1.jpg" alt="startImage" id="paraImage">
      <form>
          <input type="button" value="START" id="startButton">
          <input type="button" value="STOP" id="stopButton" disabled="true"><br>
          <input type="button" value="<<" id="firstButton">
          <input type="button" value="<" id="prevButton">
          <input type="button" value=">" id="nextButton">
          <input type="button" value=">>" id="lastButton">
      </form>
      <a href="https://twitter.com/share" class="twitter-share-button-template" data-url="http://dummy.com" data-hashtags="hashtag" style="display:none;">Tweet</a>

    </div>
